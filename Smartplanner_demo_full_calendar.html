<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Try Smart Planner</title>
  <link rel="stylesheet" href="style.css">
  <script src = "SmartPlanner_script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.19/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.19/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.19/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/list@6.1.19/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.19/index.global.min.js"></script>

</head>
<body>

  <!-- Loading Page --> 
  <div id="loading_page">
    <p id="loading_text">Loading Smart Planner...</p>
    <div class="progress_bar">
      <div class="progress_fill" id="bar"></div>
    </div>
  </div>

  <!-- Smart Planner App page -->
  <div id="app">
    <div class="container">
      <div class="sidemenu">
        <h1>Smart Planner</h1>
        <button class="page_Button">Calendar</button>
        <button class="page_Button">Dashboard</button>
        <button class="page_Button">Add Tasks</button>
        <div class="tasks">
          <h2>Upcoming Tasks</h2>
          <label><input type="checkbox"> Assignment 6</label>
          <br>
          <label><input type="checkbox"> Exercise</label>
          <br>
          <label><input type="checkbox"> Midterm Exam</label>
        </div>
      </div>
      <div class="full_calendar" id='calendar'></div>
    </div>
  </div>

  <!--Add task modal-->
  <div id="addModal" class="modal">
    <h3>Add a New Task</h3>
    <label>Title: <input type="text" id="addTitle"></label><br>
    <label>Start Date: <input type="date" id="addStartDate"></label><br>
    <label>Start Time: <input type="time" id="addStartTime"></label><br>
    <label>End Date: <input type="date" id="addEndDate"></label><br>
    <label>End Time: <input type="time" id="addEndTime"></label><br>
    <button onclick="saveEvent()">Save</button>
    <button onclick="closeAddModal()">Close</button>
  </div>

  <footer>
    <p>Disclaimer Statement: This is a fictitious company made by Smart Planner Team and is developed as an education project.</p>

  </footer>

</body>
</html>
